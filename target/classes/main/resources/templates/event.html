<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Edmodo | Modify Event</title>
    <th:block th:include="fragments/headerfiles.html :: headerfiles">
    </th:block>
</head>

<body>
<th:block th:include="fragments/navbar.html :: navbar">
</th:block>

<main role="main">

    <!-- Main jumbotron for a primary marketing message or call to action -->
    <div class="jumbotron">
        <div class="container">
            <h1 th:text="${event?.name}" class="display-3"></h1>
            <p>Modify this event.</p>
        </div>
    </div>
    <div class="container">
        <h3 style="padding-bottom: 1em;">Details</h3>
        <form th:action="${'/modify-event/' + event.id}" method="POST">
            <div class="row mt-2">
                <div class="col-md-4">
                    <input th:value="${event.name}" name="name" type="text" class="form-control" placeholder="Name">
                </div>
                <div class="col-md-4">
                    <input th:value="${event.date}" name="date" type="date" class="form-control">
                </div>
                <div class="col-md-4">
                    <input th:value="${event.description}" name="description" type="text" class="form-control"
                           placeholder="Short Desc">
                </div>
            </div>
            <div class="row mt-2">
                <div th:each="student : ${students}" class="col-md-12">
                    <input th:name="students" type="checkbox" th:value="${student.roll}">
                    <label th:text="${student.name}"></label>
                </div>
            </div>
            <div class="row mt-2">
                <div class="col-md-12">
                    <button class="btn btn-primary">Modify</button>
                </div>
            </div>
        </form>
    </div>
</main>

<th:block th:include="fragments/footer.html :: footer">
</th:block>
</body>

</html>
