<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Edmodo | Take Attendance</title>
    <th:block th:include="fragments/headerfiles.html :: headerfiles">
    </th:block>
</head>

<body>
<th:block th:include="fragments/navbar.html :: navbar">
</th:block>

<main role="main">

    <!-- Main jumbotron for a primary marketing message or call to action -->
    <div class="jumbotron">
        <div class="container">
            <h1 th:text="${event.name}" class="display-3"></h1>
            <h1 th:text="${event.date}" class="display-5"></h1>
            <p>Add member to an event</p>
        </div>
    </div>
    <div class="container">
        <h3 style="padding-bottom: 1em;">Enter details</h3>
        <div class="row mt-2">
            <div class="col-md-12">
                <form th:action="@{/event/take-attendance/{id}(id=${event.id})}" method="POST">
                    <div class="form-group">
                        <label for="date">Date</label>
                        <input class="form-control" name="date" type="date" id="date">
                    </div>
                    <table class="table">
                        <thead>
                        <th>Roll Number</th>
                        <th>Attended</th>
                        </thead>
                        <tbody>
                        <tr th:each="rollNumber : ${rollNumbers}">
                            <td th:text="${rollNumber}"></td>
                            <td><input th:name="students" type="checkbox" th:value="${rollNumber}"></td>
                        </tr>
                        </tbody>
                    </table>
                    <div class="mt-2">
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</main>

<th:block th:include="fragments/footer.html :: footer">
</th:block>
</body>

</html>
