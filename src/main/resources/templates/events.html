<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Edmodo | View</title>
    <th:block th:include="fragments/headerfiles.html :: headerfiles">
    </th:block>
</head>

<body>
<th:block th:include="fragments/navbar.html :: navbar">
</th:block>

<main role="main">

    <!-- Main jumbotron for a primary marketing message or call to action -->
    <div class="jumbotron">
        <div class="container">
            <h1 class="display-3">Events</h1>
            <p>Check this tab to be notified of the upcoming events.</p>
        </div>
    </div>
    <div class="container">
        <h3 style="padding-bottom: 1em;">Upcoming events:</h3>
        <div class="list-group">
            <div th:each="event: ${events}" class="mt-2">
                <a th:href="@{/event/details/{id}(id=${event.id})}"
                   class="list-group-item list-group-item-action flex-column align-items-start">
                    <div class="d-flex w-100 justify-content-between">
                        <h5 th:text="${event.name}" style="color: black"></h5>
                        <small th:text="${event.date}"></small>
                    </div>
                    <p th:text="${event.description}" class="mb-1"></p>
                </a>
            </div>
        </div>
    </div>
</main>

<th:block th:include="fragments/footer.html :: footer">
</th:block>
</body>

</html>
